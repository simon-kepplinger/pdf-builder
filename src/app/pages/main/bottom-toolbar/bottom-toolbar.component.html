<ion-footer>
  <ion-toolbar color="dark">
    <ion-buttons>

      <ion-tab-button [disabled]="isDisabled">
        <ion-icon name="cut-outline" color="light"></ion-icon>
        <ion-label color="light">Cut</ion-label>
      </ion-tab-button>

      <ion-tab-button [disabled]="isDisabled">
        <ion-icon name="sync-outline" color="light"></ion-icon>
        <ion-label color="light">Rotate</ion-label>
      </ion-tab-button>

      <ion-tab-button [disabled]="isDisabled">
        <ion-icon name="checkmark-done-outline" color="light"></ion-icon>
        <ion-label color="light">Confirm</ion-label>
      </ion-tab-button>

    </ion-buttons>
  </ion-toolbar>
</ion-footer>
